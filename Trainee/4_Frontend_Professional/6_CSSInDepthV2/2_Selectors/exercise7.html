<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise  - CSS</title>
    <style>
        body { background-color: rgb(19, 1, 39); }
        h1 { color: crimson; }
        p { color: yellow; }
        p:nth-last-child( 2n ) { color: lime; }
    </style>
</head>
<body>
    <h1>Maybe More Selectors</h1>
    <p>::selection</p>
    <p>:scope-context()</p>
    <p>:current( s )</p>
    <p>:past</p>
    <p>:future</p>
    <p>:host</p>
    <p>:host-context()</p>
    <p>::shadow</p>
    <p>::content</p>
    <p>:column( selector )</p>
    <p>E / foo / F</p>
    <p>E! > F</p>
    <p>:local-link</p>
    <p>:nth-match</p>
</body>
</html>
