<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3 - CSS</title>
    <style>
        body { background-color: rgb(19, 1, 39); }
        h1 { color: crimson; }
        p { color: yellow; }
        p:nth-last-child( 2n ) { color: lime; }
    </style>
</head>
<body>
    <h1>CSS Level 2 Selectors</h1>
    <p>*</p>
    <p>E > F</p>
    <p>E + F</p>
    <p>E[ attribute ]</p>
    <p>E[ attribute = val ]</p>
    <p>E[ attribute ~= val ]</p>
    <p>E[ attribute |= val ]</p>
    <p>:first-child</p>
    <p>:lang( en )</p>
    <p>:focus</p>
    <p>:hover</p>
    <p>:visited</p>
    <p>:before</p>
    <p>:after</p>
    <p>:first-letter</p>
    <p>:first-line</p>
</body>
</html>
