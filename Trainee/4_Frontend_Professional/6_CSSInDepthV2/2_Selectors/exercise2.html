<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2 - CSS</title>
    <style>
        body { background-color: rgb(19, 1, 39); }
        h1 { color: crimson; }
        p { color: yellow; }
        p:nth-last-child( 2n ) { color: lime; }
    </style>
</head>
<body>
    <h1>CSS Level 1 Selectors:</h1>
    <p>E -> element selector</p>
    <p>E F -> descendant selector, which is just an space ( that space is a combinator )</p>
    <p>.class -> class selector</p>
    <p>#ID -> ID selector</p>
    <p>:link -> link selector</p>
    <p>:active -> active link selector</p>
</body>
</html>
