<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 - CSS</title>
    <style>
        ul { font-weight: bold; }
        li { color: yellow; }
        .myClass { color: red; }
        #myID { color: blue; font-size: 2em; }
    </style>
</head>
<body>
    <ul>
        <p>#myID -> ID selector</p>
        <li id="myID" class="myClass">Item 1</li>
        <p>.myClass -> Class selector</p>
        <li class="myClass">Item 2</li>
        <p>li -> tag name selector</p>
        <li>Item 3</li>
    </ul>
    <br>
</body>
</html>
