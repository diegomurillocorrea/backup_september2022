<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox - CSS</title>
    <style>
        body {
            display: flex;
            flex-flow: column;
            width: 97.5%;
        }

        div {
            width: 97.5%;
            border: 1px solid seagreen;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            text-align: center;
        }

        main {
            display: flex;
            width: 100%;
        }
    </style>
</head>
<body>
    <div>Header</div>
    <main>
        <div>Nav</div>
        <div>Article</div>
        <div>Aside</div>
    </main>
    <div>Footer</div>
</body>
</html>
