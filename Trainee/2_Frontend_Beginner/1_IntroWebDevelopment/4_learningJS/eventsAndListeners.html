<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events and Listeners</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        button {
            width: 25%;
            height: 10em;
        }
    </style>
</head>
<body>
    <button class="event-button">Click me!</button>
    <script>
        const button = document.querySelector( ".event-button" );
        // addEventListener() waits something to happen to make an action
        // addEventListener() two parameters -> 1. the event | 2. the action to do
        button.addEventListener (
            "click",
            function () { // This would be a callback
                alert( "Hey there!" );
            }
        );
    </script>
</body>
</html>
